<!DOCTYPE html>
<html>
	<head>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script type="module">
			import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
            import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
            import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js'
            import { DeviceOrientationControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/DeviceOrientationControls.js';
            let camera, scene, renderer, loader, model;
            const delay = 250
            init();
            animate()

            function init () {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
                renderer = new THREE.WebGLRenderer({ antialias: true})
                loader = new GLTFLoader();
                camera.position.set(-30, 0, 15);
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor("#121212")
                document.body.appendChild( renderer.domElement );

                //camera.position.z = 3;

                const controls = new DeviceOrientationControls( camera,renderer.domElement );

                // ambient light
                const ambientLight = new THREE.AmbientLight ( 0xffffff, 0.2)
                scene.add( ambientLight )

                // point light
                const pointLight = new THREE.PointLight( 0xffffff, 1 );
                pointLight.position.set( 30, 50, 25 );
                scene.add( pointLight );

                window.addEventListener( 'resize', () => {
                    throttle(onWindowResize(), delay)
                } );

                loader.load( '2.glb', function ( gltf ) {
                    model = gltf.scene
                    scene.add( model );

                }, undefined, function ( error ) {
                    console.error( error );
                } );
            }

           /* function throttle(callback, limit) {
                console.log('hola')
                let wait = false
                return function () {
                    if (!wait) {
                    callback.apply(null, arguments)
                    wait = true
                    setTimeout(function () {
                        wait = false
                    }, limit)
                    }
                }
            }*/

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }

            function animate() {
                requestAnimationFrame( animate );
                
                renderer.render( scene, camera );
            }
		</script>
		
            
		
	</body>
</html>
